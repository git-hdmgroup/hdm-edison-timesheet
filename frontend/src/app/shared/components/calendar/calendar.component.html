<div class="mb-2">
    <ngb-datepicker #dp
                    [(ngModel)]="model"
                    (navigate)="date = $event.next"
                    [dayTemplate]="customDay"
                    [showWeekNumbers]="true"
                    (click)="selectDay(model)">
    </ngb-datepicker>
    <ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                 let-disabled="disabled" let-focused="focused" let-today="today">
        <span class="custom-day"
              [class.focused]="focused"
              [class.bg-primary]="selected"
              [class.hidden]="date.month !== currentMonth"
              [class.today]="today"
              [class.text-muted]="disabled"
              [class.highlighted]="dateHighlighted(date)">
        {{ date.day }}
        </span>
    </ng-template>
</div>
