<h2>{{ 'app.user-profile' | translate }}</h2>
<div class="container">

  <form [formGroup]="form" novalidate>
    <div class="row">
      <div class="flex-column mr-2">
        <app-text-input
          label="app.user-profile.name"
          formControlName="name"
          placeholder="app.user-profile.name"
          [showValidation]="false">
        </app-text-input>
      </div>

      <div class="flex-column mr-2">
        <app-text-input
          label="app.user-profile.surname"
          formControlName="surname"
          placeholder="app.user-profile.surname"
          [showValidation]="false">
        </app-text-input>
      </div>

      <div class="flex-column mr-2">
        <app-text-input
          label="app.user-profile.email"
          formControlName="email"
          placeholder="app.user-profile.email"
          [showValidation]="false">
        </app-text-input>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          (click)="submit()"
          [disabled]="form.invalid || isLoadingData">
          {{ isLoadingData ? 'app.button.loading' : 'app.button.save' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>

<ng-container *ngIf="alertVisible">
  <app-alert dismissible="true" [type]="alertType" [message]="alertMessage"></app-alert>
</ng-container>
