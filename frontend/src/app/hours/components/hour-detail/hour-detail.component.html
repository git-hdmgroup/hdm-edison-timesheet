<h2>{{ 'app.hours.detail' | translate }}</h2>
<div class="container">

    <form [formGroup]="form" novalidate>
        <div class="row">
            <div class="flex-column mr-2">
                <app-datepicker
                        label="app.hours.detail.date"
                        formControlName="date">
                </app-datepicker>
            </div>

            <div class="flex-column mr-2">
                <app-select
                        label="app.hours.detail.city"
                        formControlName="city"
                        fieldKey="id"
                        fieldValue="city"
                        [showValidation]="false"
                        [items]="cities"
                        [translateText]="true"
                        [isLoading]="isLoadingData">
                </app-select>
            </div>

            <div class="flex-column mr-2">
                <app-select
                        label="app.hours.detail.project"
                        formControlName="project"
                        fieldKey="id"
                        fieldValue="name"
                        [showValidation]="false"
                        [items]="projects"
                        [translateText]="true"
                        [isLoading]="isLoadingData">
                </app-select>
            </div>

            <div class="flex-column mr-2">
                <app-select
                        label="app.hours.detail.cost_center"
                        formControlName="cost_center"
                        fieldKey="id"
                        fieldValue="name"
                        [showValidation]="false"
                        [items]="costCenters"
                        [translateText]="true"
                        [isLoading]="isLoadingData">
                </app-select>
            </div>

            <div class="flex-column mr-2">
                <app-select
                        label="app.users.detail.responsible"
                        formControlName="responsible"
                        fieldKey="id"
                        fieldValue="full_name"
                        [showValidation]="false"
                        [items]="users"
                        [translateText]="true"
                        [isLoading]="isLoadingData">
                </app-select>
            </div>

            <div class="flex-column mr-2">
                <app-text-input
                        label="app.hours.detail.time"
                        formControlName="time"
                        placeholder="app.hours.detail.time"
                        [showValidation]="false">
                </app-text-input>
            </div>

            <div class="flex-column mr-2">
                <app-text-input
                        label="app.hours.detail.active"
                        formControlName="active"
                        placeholder="app.hours.detail.active"
                        [showValidation]="false">
                </app-text-input>
            </div>
        </div>
        <div class="row">
            <div class="flex-column mr-2">
                <app-textarea label="app.hours.detail.description" formControlName="description"></app-textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        (click)="submit()"
                        [disabled]="form.invalid || isLoadingData">
                    {{ isLoadingData ? 'app.button.loading' : 'app.button.save' | translate }}
                </button>
            </div>
        </div>
    </form>
</div>

<ng-container *ngIf="alertVisible">
    <app-alert dismissible="true" [type]="alertType" [message]="alertMessage"></app-alert>
</ng-container>
